<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Flask Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        height: 80px;
        background-color: #24292e;
        padding: 0 20px;
      }
      .header h2 {
        color: white;
        margin:
          0;
}
.header a {
color: white;
text-decoration: none;
margin-left: 10px;
}
.container {
display: flex;
align-items: center;
justify-content: center;
height: calc(100vh - 80px);
}
.container .content {
display: flex;
align-items: center;
justify-content: center;
position: relative;
}
.container img {
max-width: 50%;
max-height: 100%;
object-fit: contain;
}
.container .buttons {
position: absolute;
top: 50%;
right: 0;
transform: translateY(-50%);
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
height: 100%;
}
.container .buttons button {
margin-bottom: 20px;
}
</style>

  </head>
  <body>
    <div class="header">
      <h2><a href="#">Farmguard</a></h2>
      <div>
        <button class="btn btn-primary">Button 1</button>
        <button class="btn btn-secondary">Button 2</button>
        <button class="btn btn-success">Button 3</button>
        <button class="btn btn-primary">Button 4</button>
      </div>
    </div>
    <div class="container">
      <div class="content">
        <img src="static/images/cabbage.jpg" alt="Cabbage">
        <div class="buttons">
          <button class="btn btn-primary">Button 5</button>
          <button class="btn btn-secondary">Button 6</button>
          <button class="btn btn-success">Button 7</button>
          <button class="btn btn-primary">Button 8</button>
        </div>
      </div>
    </div>
  </body>
</html>
